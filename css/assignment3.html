<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f5f5f5;
    }

    .card-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card .content {
      padding: 15px;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="https://png.pngtree.com/png-clipart/20241108/original/pngtree-delicious-and-testy-cheese-burger-png-image_16763714.png" alt="Card 1">
      <div class="content">
        <h3>Burger</h3>
        <p>This is a healthy burger</p>
      </div>
    </div>

    <div class="card">
      <img src="https://hips.hearstapps.com/hmg-prod/images/classic-cheese-pizza-recipe-2-64429a0cb408b.jpg?crop=0.8888888888888888xw:1xh;center,top&resize=1200:*" alt="Card 2">
      <div class="content">
        <h3>Pizza</h3>
        <p>This is a pizza. Eat anytime.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyz_FpCbmjnIvVgqa36hec1mDDqSSQLtXVpQ&s" alt="Card 3">
      <div class="content">
        <h3>Pasta</h3>
        <p>This is a pasta.</p>
      </div>
    </div>
  </div>
</body>
</html>
