<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Tables</title>
</head>
<body>
  <h2>Multiplication Tables</h2>

  <label>Enter first number: </label>
  <input type="number" id="num1"><br><br>

  <label>Enter second number: </label>
  <input type="number" id="num2"><br><br>

  <button onclick="generateTables()">Generate Tables</button>

  <h3>Table 1</h3>
  <div id="table1"></div>

  <h3>Table 2</h3>
  <div id="table2"></div>

  <h3>Even Numbers:</h3>
  <div id="evens"></div>

  <h3>Odd Numbers:</h3>
  <div id="odds"></div>

  <script>
    function generateTables() {
      let n1 = parseInt(document.getElementById("num1").value);
      let n2 = parseInt(document.getElementById("num2").value);

      if (isNaN(n1) || isNaN(n2)) {
        alert("Please enter both numbers!");
        return;
      }

      let t1 = "";
      let t2 = "";
      let evenNumbers = [];
      let oddNumbers = [];

      for (let i = 1; i <= 10; i++) {
        let res1 = n1 * i;
        let res2 = n2 * i;

        t1 += res1 + "<br>";
        t2 += res2 + "<br>";

        if (res1 % 2 === 0) evenNumbers.push(res1); else oddNumbers.push(res1);
        if (res2 % 2 === 0) evenNumbers.push(res2); else oddNumbers.push(res2);
      }

      document.getElementById("table1").innerHTML = t1;
      document.getElementById("table2").innerHTML = t2;
      document.getElementById("evens").innerHTML = evenNumbers.join(", ");
      document.getElementById("odds").innerHTML = oddNumbers.join(", ");
    }
  </script>
</body>
</html>
